--- #################### 注册中心相关配置 ####################

spring:
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        namespace: new-aim

--- #################### 配置中心相关配置 ####################

spring:
  cloud:
    nacos:
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: nacos:8848 # Nacos 服务器地址
        namespace: new-aim
        group: DEFAULT_GROUP
        name:
        file-extension: yaml
